<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>{{ page_title }}</title>
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/{{ assert_url }}.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/material-design-lite/1.3.0/material.teal-red.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/js-cookie/2.2.0/js.cookie.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">{{ page_title }}</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            {% block main_div %}{% endblock %}
        </main>
        <div id="snackbar" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
    </div>
    <footer>
        <script type="module" src="/static/js/base.js"></script>
        <script type="module" src="/static/js/{{ assert_url }}.js"></script>
        {% block page_footer %}{% endblock %}
    </footer>
</body>

</html>
