<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>实时视频</title>
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/material-design-lite/1.3.0/material.teal-red.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/js-cookie/2.2.0/js.cookie.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div id="main-div" class="mdl-grid">
                <div id="video-card-raw" class="mdl-card mdl-shadow--2dp controller-card">
                    <div class="mdl-card__supporting-text">
                        <img id="video-raw">
                    </div>
                </div>

                <div id="video-card-bin" class="mdl-card mdl-shadow--2dp controller-card">
                    <div class="mdl-card__supporting-text">
                        <img id="video-bin">
                    </div>
                </div>

                <div id="video-card-cut" class="mdl-card mdl-shadow--2dp controller-card">
                    <div class="mdl-card__supporting-text">
                        <img id="video-cut">
                    </div>
                </div>

                <div id="video-card-num-l" class="mdl-card mdl-shadow--2dp controller-card">
                    <div class="mdl-card__supporting-text">
                        <img id="video-num-l">
                    </div>
                </div>

                <div id="video-card-num-r" class="mdl-card mdl-shadow--2dp controller-card">
                    <div class="mdl-card__supporting-text">
                        <img id="video-num-r">
                    </div>
                </div>

                <div id="status-card" class="mdl-card mdl-shadow--2dp controller-card">
                    <div id="status-card-supporting-text" class="mdl-card__supporting-text">
                        <table id="status-table" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div id="snackbar" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
    </div>
    <footer>
        <script type="module" src="/static/js/base.js"></script>
        <script type="module" src="/static/js/index.js"></script>
        <script type="module">
            import { createStream } from "/static/js/index.js";
            window.onload = function () {
                createStream('/api/live/{{ video_id }}');
            }
        </script>
    </footer>
</body>

</html>
